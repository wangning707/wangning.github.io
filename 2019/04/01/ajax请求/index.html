                <h3 id="ajax数据请求简单实现"><a href="#ajax数据请求简单实现" class="headerlink" title="ajax数据请求简单实现"></a>ajax数据请求简单实现</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 五步使用法:</span></span><br><span class="line"><span class="keyword">var</span> ajaxRequest = <span class="keyword">new</span> XMLHttpRequest();    <span class="comment">//1.创建XMLHTTPRequest对象</span></span><br><span class="line"></span><br><span class="line">ajaxRequest.setRequestHeader(<span class="string">'Content-type'</span>, <span class="string">'application/x-www-form-urlencoded'</span>)</span><br><span class="line"><span class="comment">// 当使用post时必须要设置请求头，'application/x-www-form-urlencoded'是编码类型，意思是名值对name='myname';这是默认类型</span></span><br><span class="line"><span class="comment">// 'application/json'意思是序列化的json字符串&#123;'name': 'json'&#125;</span></span><br><span class="line"></span><br><span class="line">ajaxRequest.open(<span class="string">'GET'</span>, <span class="string">'http://localhost:8080?name=xxx'</span>);<span class="comment">//2.使用open方法设置和服务器的交互信息</span></span><br><span class="line"></span><br><span class="line">ajaxRequest.send();                        <span class="comment">//3.设置发送的数据，开始和服务器端交互</span></span><br><span class="line"></span><br><span class="line">ajaxRequest.onreadystatechange = n><br><span class="line">        ajax.open(method,url);</span><br><span class="line">        ajax.setRequestHeader(<span class="string">'Content-type'</span>, <span class="string">'application/x-www-form-urlencoded'</span>);</span><br><span class="line">        <span class="keyword">if</span>(data)&#123;</span><br><span class="line">            ajax.send(data);</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            ajax.send();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    ajax.onreadystatechange = <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(ajax.readyState==<span class="number">4</span> &amp;&amp; ajax.status==<span class="number">200</span>)&#123;</span><br><span class="line">            <span class="comment">//dosomething</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
